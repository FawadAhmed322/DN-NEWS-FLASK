<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
        <title>{% block title %}{% endblock %}: DN-News</title>
    </head>
    <body>
        <!-- <Header>
            <img src="http://www.gamingfortheweekend.com/wp-content/uploads/2017/08/News-Banner.png" class="img-fluid" alt="News-Banner">
        </Header> -->
        <div class="d-flex flex-column align-items-center" style="margin-top: 24px;">
            <Header>
                DN News
            </Header>
            <span class='BorderBottom'></span>
            <div class="ArticleHead d-flex flex-column align-items-center">
                <div class="Title">
                    <h1>{{ title }}</h1>      
                </div>
                <div class="details">
                    <span class="timestamp--time timeago" title="{{ timestamp_title }}">
                        <span class="timestamp__calendar">Published: {{ publish_date }} </span><br>
                        <span class="timestamp__time">{{ update_about }}</span>
                    </span>
                </div>
                <span class='BorderBottom'></span>
                {% if image %}
                    <div class="ArticleImage">
                        <img src="{{ image.src }}" class="img-fluid" alt="{{ image.alt }}"> 
                    </div>
                    <span class='ImgAlt'>{{ image.alt|striptags }}</span>
                {% endif %}
            </div>
            <div class="ArticleBody">
                {{ article_content|safe }}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    </body>
</html>
